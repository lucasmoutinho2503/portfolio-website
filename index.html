        // --- L√ìGICA DE ABAS (CORRIGIDA) ---
        function switchTab(tab) {
            ['projects', 'videos', 'linkedin', 'career'].forEach(t => {
                const grid = document.getElementById(`grid-${t}`);
                const btn = document.getElementById(`tab-${t}`);
                if (grid) { grid.classList.add('hidden'); grid.classList.remove('grid', 'flex'); }
                if (btn) {
                    btn.classList.remove('border-black', 'dark:border-white');
                    btn.classList.add('border-transparent');
                    const icon = btn.querySelector('svg') || btn.querySelector('i');
                    if (icon) { icon.classList.remove('text-black', 'dark:text-white'); icon.classList.add('text-gray-400'); }
                }
            });

            const currentGrid = document.getElementById(`grid-${tab}`);
            const currentBtn = document.getElementById(`tab-${tab}`);

            if (currentGrid) {
                currentGrid.classList.remove('hidden');
                if(tab === 'projects' || tab === 'videos') currentGrid.classList.add('grid'); else currentGrid.classList.add('flex');
            }

            if (currentBtn) {
                currentBtn.classList.add('border-black', 'dark:border-white');
                currentBtn.classList.remove('border-transparent');
                const currentIcon = currentBtn.querySelector('svg') || currentBtn.querySelector('i');
                if (currentIcon) { currentIcon.classList.add('text-black', 'dark:text-white'); currentIcon.classList.remove('text-gray-400'); }
            }
            lucide.createIcons();
        }

            let data = (type === 'projects') ? projects[index] : videos[index];
            document.getElementById('modal-img').src = data.image;
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-desc').innerText = data.description;
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = '';
            data.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = "bg-gray-100 dark:bg-gray-800 text-xs px-2 py-1 rounded font-medium text-gray-700 dark:text-gray-200";
                span.innerText = tag;
                tagsContainer.appendChild(span);
            });
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }
        function closeModal() { modal.classList.add('hidden'); document.body.style.overflow = 'auto'; }

        // Skills
        function openFollowers() {
            const list = document.getElementById('skills-list');
            list.innerHTML = '';
            skills.forEach(s => {
                let bars = '';
                for(let i=1; i<=3; i++) bars += `<div class="h-1.5 w-6 rounded-full ${i<=s.level?'bg-blue-500':'bg-gray-200 dark:bg-gray-700'}"></div>`;
                const levelText = ["", "Iniciante", "Intermedi√°rio", "Avan√ßado"][s.level];
                list.innerHTML += `<li class="flex items-center justify-between px-4 py-3 border-b border-gray-50 dark:border-gray-800"><div class="flex items-center gap-3"><img src="${s.icon}" class="w-10 h-10"><div><span class="font-bold text-sm block text-gray-900 dark:text-white">${s.name}</span><span class="text-xs text-gray-500 dark:text-gray-400">${levelText}</span></div></div><div class="flex gap-1">${bars}</div></li>`;
            });
            document.getElementById('followers-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeFollowers() { document.getElementById('followers-modal').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        // Following (Recomenda√ß√µes)
        const followingModal = document.getElementById('following-modal');
        const followingList = document.getElementById('following-list');

        function openFollowing() {
            followingList.innerHTML = '';
            followingItems.forEach(item => {
                const li = document.createElement('li');
                li.className = "flex items-center justify-between px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-800 transition border-b border-gray-50 dark:border-gray-800 last:border-0";
                const avatarHtml = item.avatar ? `<img src="${item.avatar}" onerror="this.src='https://placehold.co/100'" class="w-full h-full object-cover rounded-full">` : `<div class="w-full h-full bg-gray-200 flex items-center justify-center font-bold text-gray-500">${item.name[0]}</div>`;
                li.innerHTML = `<div class="flex items-center gap-3"><div class="w-11 h-11 rounded-full border border-gray-200 dark:border-gray-700 p-0.5 bg-white dark:bg-gray-800 shrink-0 overflow-hidden">${avatarHtml}</div><div class="flex flex-col"><span class="font-semibold text-sm text-gray-900 dark:text-white">${item.name}</span><span class="text-xs text-gray-500 dark:text-gray-400">${item.username}</span></div></div><a href="${item.link}" target="_blank" class="bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-black dark:text-white text-xs font-semibold px-4 py-1.5 rounded-lg transition text-decoration-none">Ver Perfil</a>`;
                followingList.appendChild(li);
            });
            followingModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }
        function closeFollowing() { followingModal.classList.add('hidden'); document.body.style.overflow = 'auto'; }

        // --- INIT ---
        renderProjects();
        renderVideos();
        renderLinkedin();
        renderCareer();
        lucide.createIcons();
    </script>
</body>
